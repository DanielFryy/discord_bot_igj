name: Discord notifier

run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches:
      - main

jobs:
  tests-and-build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test:all

      - name: Build the Discord bot
        run: yarn build

      - name: |
          Debug: Check Webhook URL and CURL Command
        run: |
          echo "Webhook URL: ${{ secrets.DISCORD_WEBHOOK_URL }}"
          echo "curl command: curl -H 'Content-Type: application/json' -d '{\"embeds\":[{\"title\":\"Test\"}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}"
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Build Success
        if: success()
        run: |
          echo "Sending success notification..."
          curl -H "Content-Type: application/json" -d "{\"content\": \"‚úÖ Build and tests succeeded for commit ${{ github.sha }} by ${{ github.actor }}. Your bot is ready!\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Build Failure
        if: failure()
        run: |
          echo "Sending failure notification..."
          curl -H "Content-Type: application/json" -d "{\"content\": \"‚ùå Build or tests failed for commit ${{ github.sha }} by ${{ github.actor }}. Please check the logs for more details.\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}
