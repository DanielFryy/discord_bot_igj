name: Discord notifier

run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test:all

      - name: Build the Discord bot
        run: yarn build

      - name: Notify Discord on Build Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… Build and tests succeeded for commit ${{ github.sha }} by ${{ github.actor }}. Your bot is ready!\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Build Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"âŒ Build or tests failed for commit ${{ github.sha }} by ${{ github.actor }}. Please check the logs for more details.\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
